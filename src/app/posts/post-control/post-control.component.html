<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <h3>Title</h3>
    <mat-form-field>
      <textarea matInput rows="1" name = "title" ngModel required minlength="3"></textarea>
    </mat-form-field>
    <h3>Content</h3>
    <mat-form-field>
      <textarea matInput rows="4" cols="50" name="content" ngModel required minlength="10"></textarea>
    </mat-form-field>
    <div class="row">
      <button mat-raised-button color="primary" type = submit>Save Post</button>
      <button mat-raised-button color="accent" (click)="onDeletePost()">Delete Post</button>
    </div>
  </form>
</mat-card>
